<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{common :: head}"></head>
<body>
<div th:insert="~{common :: nav}"></div>
<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>
    
    <form id="saveForm" th:action="${salarie.id} > ${salarieCount} ? @{/salaries/save} : @{/salaries/update}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" th:value="${salarie.id} ?: 0" class="form-control" name="id" id="id" disabled="disabled">

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:value="${salarie.nom} ?: ''" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="nom">Mois en cours</label>
                <label for="moisEnCours"></label><input type="date" th:value="${salarie.moisEnCours} ?: ''" class="form-control" name="moisEnCours"
                                                        id="moisEnCours">

                <label class="form-control-label" for="nom">Mois de début de contrat</label>
                <label for="moisDebutContrat"></label><input type="date" th:value="${salarie.moisDebutContrat} ?: ''" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">Jours travaillés Année N</label>
                    <div class="input-group">
                        <label for="joursTravaillesAnneeN"></label><input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeN} ?: ''" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">Congés payés acquis Année N</label>
                    <div class="input-group">
                        <label for="congesPayesAcquisAnneeN"></label><input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeN} ?: ''" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
        

        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">Jours travaillés Année N - 1</label>
                <div class="input-group">
                    <label for="joursTravaillesAnneeNMoins1"></label><input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeNMoins1 } ?: ''" class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">Congés payés acquis Année N - 1</label>
                <div class="input-group">
                    <label for="congesPayesAcquisAnneeNMoins1"></label><input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeNMoins1} ?: ''" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">Congés payés pris Année N - 1</label>
                <div class="input-group">
                    <label for="congesPayesPrisAnneeNMoins1"></label><input type="number" step="0.5" th:value="${salarie.congesPayesPrisAnneeNMoins1} ?: ''" class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>

        
    </form>
    
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a  th:object="${salarie}" th:href="@{/salaries/{id}/delete(id=${salarie.id})}" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <div class="row">
    <table>
        <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
    </table>
    <div>Erreur globale spécifique !</div>
    </div>
</div>


</body></html>
